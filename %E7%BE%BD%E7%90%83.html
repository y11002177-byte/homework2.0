<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>羽球小語錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 120px;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
            color: white;
            text-shadow: 0 0 5px black;
        }

        #quoteBox {
            font-size: 28px;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="quoteBox">點一下換一句羽球小語錄</div>
    <button id="btn">換語錄</button>

    <script>
        const quotes = [
            "每一顆球，都算數。",
            "不怕對手強，只怕自己不敢打。",
            "失誤不可怕，放棄才可怕。",
            "專注下一拍，才決定你是誰。",
            "贏球靠技術，輸不輸靠心態。",
            "球拍握在手上，態度就要拿出來。",
            "腳步慢一點，球就遠一點。"
        ];

        const backgrounds = [
            "https://images.unsplash.com/photo-1603091442218-24b0d4e47f89",
            "https://images.unsplash.com/photo-1587385789090-aba9bcbf29af",
            "https://images.unsplash.com/photo-1587740896339-1c7a02520b48"
        ];

        const quoteBox = document.getElementById("quoteBox");
        const btn = document.getElementById("btn");

        function showQuote() {
            const q = Math.floor(Math.random() * quotes.length);
            quoteBox.textContent = quotes[q];

            const b = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[b]}')`;
        }

        btn.addEventListener("click", showQuote);
    </script>

</body>
</html>
